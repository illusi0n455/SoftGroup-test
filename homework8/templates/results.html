{% extends "base.html" %}

{% block body %}
  <ul class="messages">
  {% if currencies %}
      <table class="table">
      {% for currency in currencies %}
      <tr>
        {% for cell in currency %}
        <td>
          {{ cell.value }}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  {% else %}
      <li><p>No results found</p>
  {% endif %}
  </ul>
  <a href="{{ url_for('home_page') }}">Back</a>
{% endblock %}
